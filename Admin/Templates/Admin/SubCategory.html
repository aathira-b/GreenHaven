<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub category</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <th>category</th>
                <td>
                    <select name="sel_category">
                        {% for i in result %}
                        <option value="{{i.id}}">{{i.category_name}}</option>
                        {%endfor%}
                    </select> </td>
            </tr>
            <tr>
                <td>sub category</td>
                <td><input type="text" name="txt_subcat" id=""></td>
            </tr>
            <tr>
               
                <td colspan="2"><input type="submit"   value="submit"></td>
            </tr>
        </table>
        <table border="2" align="center">
            <tr>
              <th>sl no</th>
              <th>category</th>
              <th>sub category</th>
              <th colspan="2">action</th>
            </tr>
            {% for i in category %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcat_name}}</td>
            <td><a href="{% url 'Admin:delsubcat' i.id %}">DELETE</a>
        </tr>
        {% endfor %}
</body>
</html>
