<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table border="2">
    <tr>
        <td>Category</td>
        <td><input type="text" name="category" id=""></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><input type="submit" value="add"></td>
    </tr>
   
    </table>
    <table border="2">
        <tr>
          <th>sl no</th>
          <th>category</th>
          <th>action</th>
        </tr>
        {% for i in category %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category_name}}</td>
            <td><a href="{% url 'Admin:delcat' i.id %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
     </form>
</body>
</html>
