<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table>
    <tr>
        <td>District</td>
        <td><input type="text" name="district" id="" value="{{result.district_name}}"></td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="add"></td>
    </tr>
    </table>
    {% if district %}
    <table border="2">
        <tr>
          <th>sl no</th>
          <th>district</th>
          <th colspan="2">action</th>
        </tr>
        {% for i in district %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td><a href="{% url 'Admin:deldis' i.id %}">DELETE</a>
            <a href="{% url 'Admin:editdis' i.id %}">EDIT</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

     </form>
</body>
</html>
