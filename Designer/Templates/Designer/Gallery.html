<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="gallery_photo"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="add"></td>
        </tr>
    </table>
    <table border="2">
        <tr>
            <td>slno</td>
            <td>Photo</td>
            <td>Action</td>
        </tr>
        {% for i in gallery %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><img src="{{ i.gallery_photo.url }}" alt="Gallery Photo" width="100"></td>
            <td><a href="{% url 'Designer:delgallery' i.id %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
