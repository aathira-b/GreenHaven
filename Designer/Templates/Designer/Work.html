<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <table>
        <tr>
            <td>Work Name</td>
            <td><input type="text" name="work_name" id=""></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="work_photo"/></td>
        </tr>
        <tr>
            <td>details</td>
            <td><input type="text" name="work_details" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="add"></td>
        </tr>
    </table>
    <table border="2">
        <tr>
            <td>#</td>
            <td>work name</td>
            <td>Photo</td>
            <td>Details</td>
            <td>Action</td>
        </tr>
        {% for i in work %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.work_name}}</td>
            <td><img src="{{ i.work_photo.url }}" alt="Work Photo" width="100"></td>
            <td>{{i.work_details}}</td>
            <td><a href="{% url 'Designer:delwork' i.id %}">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
